<h1>Working..</h1>
<h2>Count: {{ count }}</h2>

<a href="{% url 'create task' %}">Create Task</a>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
        </li>
    {% empty %}
        <li>No users</li>
    {% endfor %}
</ul>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'details task' task.pk %}">{{ task.title }}</a>
        </li>
    {% endfor %}
</ul>

<ul>
    {% for task in prev_tasks %}
        <li>
            <a href="{% url 'details task' task.pk %}">{{ task.title }}</a>
        </li>
    {% endfor %}
</ul>
